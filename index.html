<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs API</title>
  <a href="http://href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"></a>
  <link rel="stylesheet" type="text/css" href="style.css">
                                      
 </head>
<body> 
                                                                                                          
                                                         
  <!-- Search bar -->
                                                                                
  <div class="magnifying-glass"></div>                                                                            
  
  <div class="wrap">
    <div class="search"><br><br><br><br><br>
      <input id ="userInput1" type="text" class="searchTerm" placeholder="Keywords, Title, Career"></input>
      <button type="submit" class="searchButton" id="keywordSearchButton">
           <i class="fa fa-search"></i>Search
      </button><br>
    </div>
  
    <div class="search"><br>
      <input id ="userInput2" type="text" class="searchTerm" placeholder="Location"/>
      <button type="submit" class="searchButton" id="locationSearchButton">
           <i class="fa fa-search"></i>Search
      </button>
    </div>
  </div><br> 
   <!-- CSS Grid -->                               
         <div class="grid-container">
           <div class="grid-item">Advanced Filters><div>
                <input type="checkbox" id= "cbFT" class= "checkbox" value="Full-Time" data-bind="checked: filters" checked/>Full-Time</input>
                <input type="checkbox" id= "cbPT" class= "checkbox"  value="Part-Time" data-bind="checked: filters" checked/>Part-Time</input>
                <input type="checkbox" id= "cbCT" class= "checkbox"  value="Contract" data-bind="checked: filters" checked>Contract</input>
                <input type="checkbox" id= "cbFL" class= "checkbox"  value="Freelance" data-bind="checked: filters" checked>Freelance</input><br><br>
              </div>

   </body>
</html>
