<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs API</title>
  <a href="http://href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"></a>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>                                                     
                                                         
                                                         
                                                         
                                                         
  <!-- Search bar -->
  <div class="wrap">
    <div class="search"><br>
      <input id ="userInput" type="text" class="searchTerm" placeholder="Keywords, Title, Career"/>
      <button type="submit" class="searchButton">
           <i class="fa fa-search"></i>
     </button>
    </div>
  </div><br>
                                  
                                  
   <!-- CHECKBOXES FOR JOB TYPE-->
     <h3>Advanced Filters:</h3>
                                  
     <ul>                             
    <input type="checkbox" value="Full Time Jobs" data-bind="checked: filters" />Full Time Jobs<br/>
    <input type="checkbox" value="2" data-bind="checked: filters" />Part Time Jobs<br/>
    <input type="checkbox" value="2" data-bind="checked: filters" />Contract Jobs<br/>
    <hr/>
       <ul data-bind="foreach: filteredJobs">
      <li data-bind="text: name"></li>
     </ul>
                                

<!-- DIV FOR CARD DISPLAY -->
<div id="root"></div>
<script src="scripts.js"></script>
</body>
</html>
