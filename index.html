<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs API</title>
  <a href="http://href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"></a>
  <link rel="stylesheet" type="text/css" href="style.css">
  https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css                                                       
       
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                                             
 </head>
<body> 
                                                                                                          
                                                         
  <!-- Search bar -->
                                                                                
  <div class="magnifying-glass"></div>                                                                            
  
  <div class="wrap">
    <div class="search"><br><br><br><br><br>
      Search Jobs<input id ="userInput1" type="text" class="searchTerm" placeholder="Keywords, Title, Career"></input>
      <button type="submit" class="searchButton" id="keywordSearchButton">
           <i class="fa fa-search"></i>Search
      </button><br>
    </div>
  
    <div class="search"><br>
      <input id ="userInput2" type="text" class="searchTerm" placeholder="Location"/>
      <button type="submit" class="searchButton" id="locationSearchButton">
           <i class="fa fa-search"></i>Search
      </button>
    </div>
  </div><br> 
                                  
                                  
   <!-- CHECKBOXES FOR JOB TYPE -->
    <div> 
      <h5>Advanced Filters:</h5>                        
      <input type="checkbox" id= "cbFT" class= "checkbox" value="Full-Time" data-bind="checked: filters" checked/>Full-Time</input>
      <input type="checkbox" id= "cbPT" class= "checkbox"  value="Part-Time" data-bind="checked: filters" checked/>Part-Time</input>
      <input type="checkbox" id= "cbCT" class= "checkbox"  value="Contract" data-bind="checked: filters" checked>Contract</input>
      <input type="checkbox" id= "cbFL" class= "checkbox"  value="Freelance" data-bind="checked: filters" checked>Freelance</input><br><br>
      
      <!--
      <input type="checkbox" id= "cbR" class= "checkbox"  value="Remote" data-bind="checked: filters" checked>Remote</input>
      <input type="checkbox" id= "cbIN" class= "checkbox"  value="Internship" data-bind="checked: filters" checked>Internship</input>  
      <input type="checkbox" id= "cbEL" class= "checkbox"  value="Entry Level" data-bind="checked: filters" checked>Entry Level</input>
      <input type="checkbox" id= "cbML" class= "checkbox"  value="Mid Level" data-bind="checked: filters" checked>Mid Level</input><br><br><br>
      <input type="checkbox" id= "cbSL" class= "checkbox"  value="Senior Level" data-bind="checked: filters" checked>Senior Level</input>
      <input type="checkbox" id= "cbSV" class= "checkbox"  value="Save Filters" data-bind="checked: filters" checked>Save Filters</input>                                                                                                     
     -->
      </div> 
                                                                                     
      
                           
<!-- DIV FOR CARD DISPLAY -->
      <div id="root"></div>
      <script src="scripts.js"></script>
                              
       <script src= https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js</script>                 
                              
                              
   </body>
</html>
