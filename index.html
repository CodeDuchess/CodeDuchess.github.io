<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>You Are TechY Jobs</title>

 <a href="http://href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet""></a>
  
 <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

     <body>
       
    <!-- Search bar  -->
       
    <!-- Job Title -->   
   <div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" id="userInput1" placeholder="Job Title, Keywords?">
      <button type="submit" class="button1">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
       
     <!-- Location -->  
   <div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" id="userInput2" placeholder="Location">
      <button type="submit" class="button2">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>
                                  
   <!-- CHECKBOXES FOR JOB TYPE -->
    <div><br> 
      <h2>Advanced Filters:</h2>                        
      <input type="checkbox" id= "cbFT" class= "checkbox" value="Full Time Jobs" data-bind="checked: filters" checked/>Full Time</input>
      <input type="checkbox" id= "cbPT" class= "checkbox"  value="Part Time Jobs" data-bind="checked: filters" checked/>Part Time</input>
      <input type="checkbox" id= "cbCT" class= "checkbox"  value="Contract Jobs" data-bind="checked: filters" checked>Contract</input>
    </div> 


  <div id="root"></div>
  
  <script src="scripts.js"></script>

   <!-- Pagination -->
     <div style="text-align:center;">
      <input type="button" id="first" onclick="firstPage()" value="first" />
      <input type="button" id="next" onclick="nextPage()" value="next" />
      <input type="button" id="previous" onclick="previousPage()" value="previous" />
      <input type="button" id="last" onclick="lastPage()" value="last" />
    </div>

    <div id="list"></div>

    </body>
</html>
