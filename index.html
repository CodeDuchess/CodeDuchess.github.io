    <!-- Search bar -->
       <div class="wrap">

          Search Jobs><input id ="userInput1" type="text" class="searchTerm" placeholder="Keywords, Title, Career"/>

          </button>
             
         <input id ="userInput2" type="text" class="searchTerm" placeholder="Location"/>

  </div>
 </div><br><br><br> 
                                  
                                  
   <!-- CHECKBOXES FOR JOB TYPE -->
    <div> 
      <h2>Advanced Filters:</h2>                        
      <input type="checkbox" id= "cbFT" class= "checkbox" value="Full Time Jobs" data-bind="checked: filters" checked/>Full Time</input>

      <input type="checkbox" id= "cbCT" class= "checkbox"  value="Contract Jobs" data-bind="checked: filters" checked>Contract</input>
    </div>
