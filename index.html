<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Jobs API</title>
  <a href="http://href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet"></a>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>   
  <!-- Search bar -->
  <div class="wrap">
    <div class="search"><br>
      <input id ="userInput" type="text" class="searchTerm" placeholder="Keywords, Title, Career"/>
      <button type="submit" class="searchButton">
           <i class="fa fa-search"></i>
     </button>
    </div>
  </div><br>
                                  
                                  
   <!-- CHECKBOXES FOR JOB TYPE-->
     <h3>Advanced Filters:</h3>
  
  <!-- Checkboxes for Job Type -->
<div id="checkbox">
  <input type="checkbox"  class="box active" onclick="filterSelection('all')"> Show all</button>
  <input type="checkbox"  class="box" onclick="filterSelection('Full Time')">Full Time</button>
  <input type="checkbox"  class="box" onclick="filterSelection('Part Time')">Part Time</button>
  <input type="checkbox" class="box" onclick="filterSelection('Conract')">Contract</button>
   <input type="submit" value="Submit">
 </div>
                                

<!-- DIV FOR CARD DISPLAY -->
<div id="root"></div>
<script src="scripts.js"></script>
</body>
</html>
